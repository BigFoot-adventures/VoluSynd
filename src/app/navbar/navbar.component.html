<!-- navbar with a center and right fixed login/logout-->
<nav class="bg-white/5 border-b border-slate-400/10 backdrop-blur text-neutral-700 dark:text-neutral-100 font-[550] fixed w-full top-0 z-10">
    <div class="flex justify-end max-sm:flex-col max-sm:items-center">
            <a routerLink="/home" class="mx-4 my-2 p-1 justify-self-start self-start">
                <img (mouseover)="toolTip=true" (mouseout)="toolTip=false" class="h-8" src="../../assets/logo.png" alt="logo">
                <div *ngIf="toolTip" class="absolute text-[0.7rem] transition ease-in duration-1000 rounded-sm bg-slate-50 text-black font-normal px-1">icon made by iconixarPro from <a>www.flaticon.com</a></div>
            </a>
            <a class="m-3 p-1" routerLink="/home">Home</a>
            <a class="m-3 p-1" routerLink="/search">Search</a>
            <div class="px-4 py-1 my-3 sm:border-l border-slate-400">
                <a class="p-1" routerLink="/login" *ngIf="!loggedIn">Login</a>
                <a class="p-1" (click)="loggedIn = false" *ngIf="loggedIn">Logout</a>
            </div>
    </div>
</nav>
