<!-- navbar with a center and right fixed login/logout-->
<nav class="bg-white/5 border-b border-slate-400/10 backdrop-blur text-neutral-100 font-bold">
    <div class="flex justify-between max-sm:flex-col items-center">
        <div class="px-5 pt-[0.7rem] self-start">
            <a routerLink="/home" id="icon-container">
                <img (mouseover)="toolTip=true" (mouseout)="toolTip=false" class="h-8" src="../../assets/logo.png" alt="logo">
                <div *ngIf="toolTip" class="absolute text-[0.7rem] transition ease-in duration-1000 rounded-sm bg-slate-50 text-black font-normal px-1">icon made by iconixarPro from <a>www.flaticon.com</a></div>
            </a>
        </div>
        <div class="flex max-sm:flex-col">
            <a class="p-4" routerLink="/home">Home</a>
            <a class="p-4" routerLink="/search">Search</a>
        </div>
        <div class="p-4">
            <a href="/login" *ngIf="!isLoggedIn">Login</a>
            <a href="logout()" *ngIf="isLoggedIn">Logout</a>
        </div>
    </div>
</nav>
